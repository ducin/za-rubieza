<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Za Rubieżą</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
  <header>
    <div class="container">
      <h1>Za Rubieżą</h1>
      <div class="filters">
        <div class="search-container">
          <input type="text" id="search" placeholder="Szukaj odcinków...">
          <button id="clear-search" aria-label="Clear search">×</button>
        </div>
        <div class="series-filter">
          <select id="series-select">
            <!-- Series options will be populated by JavaScript -->
          </select>
        </div>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="stats-container">
      <p id="episode-stats">Wyświetlane <span id="shown-count">0</span> z <span id="total-count">0</span> odcinków</p>
    </div>
    
    <div id="episodes-container">
      <!-- Episodes will be populated by JavaScript -->
      <div id="loading">Ładowanie odcinków...</div>
    </div>
    
    <div id="no-results" class="hidden">
      <p>Nie znaleziono odcinków. Spróbuj dopasować wyszukiwanie lub filtry.</p>
    </div>
    
    <div class="pagination">
      <button id="prev-page" aria-label="Poprzednia strona" disabled>Poprzednia</button>
      <span id="page-info">Strona <span id="current-page">1</span> z <span id="total-pages">1</span></span>
      <button id="next-page" aria-label="Następna strona" disabled>Następna</button>
    </div>
  </main>
  
  <button id="back-to-top" aria-label="Back to top" class="hidden">↑</button>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Za Rubieżą</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="components.js"></script>
  <script src="app.js"></script>
</body>
</html>
